<!-- save as images/register-bg-black.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <!-- Dark radial background -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="65%" stop-color="#0b0b0b"/>
      <stop offset="100%" stop-color="#050505"/>
    </radialGradient>

    <radialGradient id="bubbleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="16" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- large subtle vignette circle (soft) -->
  <circle cx="420" cy="320" r="300" fill="rgba(255,255,255,0.02)"/>

  <!-- static "bubbles" / soft blobs -->
  <g fill="url(#bubbleGrad)" filter="url(#softGlow)" opacity="0.9">
    <ellipse cx="190" cy="260" rx="120" ry="100" opacity="0.55"/>
    <ellipse cx="600" cy="320" rx="100" ry="90" opacity="0.45"/>
    <ellipse cx="420" cy="140" rx="80" ry="70" opacity="0.35"/>
    <ellipse cx="300" cy="420" rx="140" ry="110" opacity="0.25"/>
  </g>

  <!-- smaller bright sparkles -->
  <g fill="#ffffff" opacity="0.06">
    <circle cx="140" cy="210" r="6"/>
    <circle cx="220" cy="180" r="4"/>
    <circle cx="680" cy="300" r="5"/>
    <circle cx="480" cy="120" r="4"/>
    <circle cx="360" cy="480" r="3"/>
  </g>

  <!-- decorative faint lines -->
  <g stroke="rgba(255,255,255,0.02)" stroke-width="1" fill="none">
    <path d="M0 520 C120 470 240 520 360 480 S600 420 800 460"/>
    <path d="M0 80 C120 120 240 60 360 100 S600 160 800 110"/>
  </g>
</svg>
